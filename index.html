<html>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  
<head>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>It's dangerous to go alone, take this.</h1>
<h3>Choose your fighter: </h3>
<div id="cestitke"></div>
<div class="text-center font-weight-bold"  id="text-cestitke" ></div>
<script src="cestitke.js"></script>

<script>
 



window.onload = function() {
  
  let text = "<select id='select-cestitke'>"
  for (let x of cestitke) {
    text += `<option value="${x.id}">  ${x.ime} </option>`;
    
  }
  text += "</select>"
  document.getElementById("cestitke").innerHTML = text;

  document.getElementById('select-cestitke').addEventListener('change', (event) => 
  {

    let idc = event.target.value;
    let cestitka = cestitke.find( c =>
    {
        return c.id == idc ? c.cestitka :null
    })
    
    document.getElementById("text-cestitke").innerHTML = cestitka.cestitka;
  })


}



</script>


</body>
<footer>
